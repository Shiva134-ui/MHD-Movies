<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="streaming.css">
    <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon">
    <title>Movie Streaming</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Series</a>
                <a href="#">Movies</a>
                <a href="#">Kids</a>
                <a href="#" class="profile-icon">
                    <img src="images/user icon.jpg" alt="User Icon">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="video-container">
            <video id="video-player" controls>
                <source id="video-source" src="preview/theboys.webm" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-info">
            <h1 id="movie-title">Movie Title</h1>
            <div class="movie-details">
                <span id="release-year">2021</span>
                <span id="genre">Thriller</span>
                <span id="rating">IMDB: <span class="imdb">9.6</span></span>
            </div>
            <p id="movie-description">Description of the movie goes here.</p>
        </div>
        <div class="related-videos">
            <h2>Related Videos</h2>
            <div class="related-video-list">
                



            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Your Movie App</p>
    </footer>

</body>

</html>
